<section>
    <div class="center-h2"><h2>Book a Special Pooja</h2></div>
    <div class="booking-form">
        <form name="pooja-booking" method="POST" data-netlify="true">
            <label>Devotee Name</label>
            <input type="text" name="name" required placeholder="Full Name">
            
            <label>Select Pooja</label>
            <select name="pooja-type">
                <option>Archana</option>
                <option>Abhishekam</option>
                <option>Special Havan</option>
            </select>

            <label>Preferred Date</label>
            <input type="date" name="date">

            <button type="submit" class="btn-primary">Request Booking</button>
        </form>
    </div>
</section>
